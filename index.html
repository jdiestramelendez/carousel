<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product-carousel">
    <div class="category-buttons">
      <button onclick="showCategory('electronics')">Electronics</button>
      <button onclick="showCategory('clothing')">Clothing</button>
      <button onclick="showCategory('groceries')">Groceries</button>
    </div>

    <div class="carousel-container">
      <button class="arrow left" onclick="navigateCarousel(-1)">&#9664;</button>
      <div class="carousel">
        <div class="carousel-inner" id="carousel-inner"></div>
      </div>
      <button class="arrow right" onclick="navigateCarousel(1)">&#9654;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
